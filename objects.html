<!DOCTYPE html>
<html>
<head>
    <title>Objects</title>
    <style>
        .button-color {
            background-color: white;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Rock Paper and Scissors</h1>
    <button class="button-color" onclick="playGame('rock')">Rock</button>
    <button class="button-color" onclick="playGame('paper')">Paper</button>
    <button class="button-color" onclick="playGame('scissors')">Scissors</button>
    <button class="button-color" onClick="score.wins=0;
    score.losses=0,score.ties=0; localStorage.removeItem('score')">Reset Score</button>
    <script>
        let score=JSON.parse(localStorage.getItem('score')) || {wins:0,losses:0,ties:0};
        if(!score){
            score={
                wins:0,
                losses:0,
                ties:0
            }
        }
        function pickComputerMove() {
            const randomNumber = Math.random();
            let computerMove = '';

            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerMove = 'rock';
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computerMove = 'paper';
            } else {
                computerMove = 'scissors';
            }

            return computerMove;
        }

        function playGame(playMove) {
            console.log(playMove);
            const computerMove = pickComputerMove();
            let res = '';

            if (playMove === computerMove) {
                res = 'Tie.';
            } else if (
                (playMove === 'rock' && computerMove === 'scissors') ||
                (playMove === 'paper' && computerMove === 'rock') ||
                (playMove === 'scissors' && computerMove === 'paper')
            ) {
                res = 'You win.';
            } else {
                res = 'You lose.';
            }

            if(res==='You win.'){
                score.wins += 1;
            }else if(res === 'You lose.'){
              score.losses+=1;
            }else if(res==='Tie.'){
                score.ties+=1;
            }
            // local storage only supports strings so here we are converting score object into string
            localStorage.setItem('score', JSON.stringify(score));

            alert(`You picked ${playMove}. Computer picked ${computerMove}. ${res} Wins:${score.wins},Loss:${score.losses},Ties:${score.ties}`);
            console.log(res);
            console.log(score['wins'])
            console.log(score.product.price)
            //which will convert object into json format
            console.log(JSON.stringify(score))
            //which will convert json to java script object
            const jsonString=JSON.stringify(score)
            console.log(JSON.parse(jsonString))
            //Local storage saves values more permanently
            console.log('score'.length);
            console.log('score'.toUpperCase())
            const object1={
                message1:'hii'
            }
            const ob2=object1
            object1.message1='good morinig'
            console.log(object1)

            const a =1;
            const b = a;
            console.log(b);
        }
    </script>
</body>
</html>
