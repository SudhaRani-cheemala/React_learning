<!DOCTYPE html>
<html>
<head>
    <title>Functions</title>
    <style>
        .button-color {
            background-color: white;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Rock Paper and Scissors</h1>
    <button class="button-color" onclick="playGame('rock')">Rock</button>
    <button class="button-color" onclick="playGame('paper')">Paper</button>
    <button class="button-color" onclick="playGame('scissors')">Scissors</button>
    <script>
        function pickComputerMove() {
            const randomNumber = Math.random();
            let computerMove = '';

            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerMove = 'rock';
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computerMove = 'paper';
            } else {
                computerMove = 'scissors';
            }

            return computerMove;
        }

        function playGame(playMove) {
            console.log(playMove);
            const computerMove = pickComputerMove();
            let res = '';

            if (playMove === computerMove) {
                res = 'Tie.';
            } else if (
                (playMove === 'rock' && computerMove === 'scissors') ||
                (playMove === 'paper' && computerMove === 'rock') ||
                (playMove === 'scissors' && computerMove === 'paper')
            ) {
                res = 'You win.';
            } else {
                res = 'You lose.';
            }

            alert(`You picked ${playMove}. Computer picked ${computerMove}. ${res}`);
            console.log(res);
        }
    </script>
</body>
</html>
